<div data-ng-controller="ctrlEngineers">
	<div class="row">
		<div class="col-md-12 col-lg-12">
			<div id="gridEng" data-ui-grid="gridOptionsEng" class="grid-engineers" data-ui-grid-selection data-ui-grid-resize-columns></div>
		</div>
	</div>
</div>

<hr>

<div data-ng-controller="ctrlTasks">

	<div class="row">
		<div class="col-md-12 col-lg-12">
			<form class="form-inline">
			  <div class="form-group">
			  	<div class="input-group">
				  <input id="wpg" type="search"
				  		class="form-control" 
				  		placeholder="Work Package Group"
				  		data-ng-model="wpg" 
				  		aria-describedby="basic-addon2">
				  <span class="input-group-btn">
				  	<button type="submit" class="btn btn-default" data-ng-click="loadWPG()">
				  		<span class="glyphicon glyphicon-search" aria-label="Load"></span>
				  	</button>
				  </span>
				</div>
				<span id="helpBlock" class="help-block">Select a new work package group to load activities.</span>
			  </div>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12 col-lg-12">
			<div id="gridTasks" data-ui-grid="gridOptionsTasks" class="grid-tasks" data-ui-grid-selection data-ui-grid-resize-columns></div>
		</div>
	</div>

</div>
