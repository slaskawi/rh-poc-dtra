<div class="row">
	<div class="col-md-2 col-lg-2 col-md-offset-10 col-lg-offset-10">
		<button class="btn btn-lg btn-primary" data-ng-click="terminate()">Terminate Early</button>
	</div>
</div>

<div class="row">
	<div class="col-md-12 col-lg-12">
		<div id="gridSolutions" data-ui-grid="gridOptionsSolutions" class="grid-solutions" data-ui-grid-auto-resize data-ui-grid-selection data-ui-grid-resize-columns></div>
	</div>
</div>

<div class="row">
	<div class="col-md-12 col-lg-12">
		<div data-ng-repeat="engineer in solution.engineerList">
			<h1>Engineer: {{engineer.id}}</h1>
			<div class="row">
				<div class="col-md-1">
					Task
				</div>
				<div class="col-md-7">
					Description
				</div>
				<div class="col-md-2">
					Start Time
				</div>
				<div class="col-md-2">
					End Time
				</div>
			</div>
			<div data-ng-repeat="task in nextTasks(engineer.nextTask, [])">
				<div class="row">
					<div class="col-md-1">
						{{task.id}}
					</div>
					<div class="col-md-7">
						{{task.actname}}
					</div>
					<div class="col-md-2">
						{{task.startingTime | date : 'yyyy-MM-dd HH:mm:ss.sss'}}
					</div>
					<div class="col-md-2">
						{{task.endingTime | date : 'yyyy-MM-dd HH:mm:ss.sss'}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
